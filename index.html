<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <meta name="author" content="Allandino Manalo"/>
    <meta name="description" content="This is a free BMI calculator to determine your body mass index using kilogram and centimeters"/>
    <meta name="keywords" content="Free BMI calculator, Body mass Index, "/>
    <link rel="stylesheet" href="bmi.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Allan's BMI calculator</h1>
      <label for="Weight">Weight</label>
      <input type="number" id="Weight" placeholder="enter weight (kg)"/>
      <br>
      <label for="height">Height</label>
      <input type="number" id="height" placeholder="enter height (cm)"/>
      <button>Calculate</button>
      <div id="result"></div>
    </div>
  </body>
</html>
